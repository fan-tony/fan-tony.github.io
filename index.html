<!DOCTYPE html>
<html>
<head>

<style>
.button {
  background-color: #15a6d3;
  border: none;
  color: white;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  border-radius: 16px;
}

.button:hover {
  background-color: teal;
}
</style>

<script>
function press() {

}
</script>
</head>
<body>

<h1>Hello</h1>
<button class="button" onclick="press()">Press Me</button>
</body>
